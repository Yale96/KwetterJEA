<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/admin.css?ln=primefaces-glass-x" />
    <h:body>

        <div id="page" align="left">

            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="/JSF pages/header.xhtml" />
                </ui:insert>
            </div>

            <div id="userTable">
                <p:dataTable var="user" value="#{userView.allUsers}">
                    <p:column headerText="Id">
                        <h:outputText value="#{user.id}" />
                    </p:column>

                    <p:column headerText="Username">
                        <h:outputText value="#{user.username}" />
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{user.email}" />
                    </p:column>

                    <p:column headerText="Role">
                        <h:outputText value="#{user.rol}" />
                    </p:column>
                    <p:column headerText="Edit role">
                    </p:column>
                </p:dataTable>

            </div>


            <div id="footer">
                <ui:insert name="footer" >
                    <ui:include src="/JSF pages/footer.xhtml" />
                </ui:insert>
            </div>

        </div>

    </h:body>
</html>
