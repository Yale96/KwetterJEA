<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css" />
        <link rel="stylesheet" href="css/default.css" type="text/css" />
        <h:outputStylesheet library="css" name="cssLayout.css" />

        <link rel="stylesheet" media="screen" href="/resources/styles.css"  type="text/css" />
        <link rel="stylesheet" media="print" href="/resources/print.css"  type="text/css" />
        <link rel="stylesheet" media="(max-width: 800px)" href="/resources/print.css"  type="text/css" />
        <title><ui:insert name="title"></ui:insert></title>
    </h:head>
    <h:body>

        <div id="adminTweets">

            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="/JSF pages/header.xhtml" />
                </ui:insert>
            </div>

            <div id="welcomeText">
                <h1>Welcome at the Kwetter admin page!!!!</h1>
                <p>If you have a username and a password you can the link right under here to login.</p>
            </div>

            <h:form>            
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                    <p:graphicImage name="../resources/images/login_icon.png" />
                    <p>LOGIN</p>
                </h:outputLink>

                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <p:dialog header="Login" widgetVar="dlg" resizable="false">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{adminLogin.username}" required="true" label="username" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{adminLogin.password}" required="true" label="password" />

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="growl" actionListener="#{adminLogin.login}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                </p:dialog>
            </h:form>


            <div id="footer">
                <ui:insert name="footer" >
                    <ui:include src="/JSF pages/footer.xhtml" />
                </ui:insert>
            </div>

        </div>
    </h:body>
    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if (args.validationFailed || !args.loggedIn) {
                PF('dlg').jq.effect("shake", {times: 5}, 100);
            } else {
                PF('dlg').hide();
                $('#loginLink').fadeOut();
            }
        }
    </script>
</html>
