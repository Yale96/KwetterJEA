<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>
    <h1>Admin Panel Kwetter</h1>
    <h2>Tweets</h2>
    <p:dataTable value="#{tweetView.allTweets}" var="tweet">
        <p:column>
            <f:facet name="header">
                <h:outputText value="Author"/>
            </f:facet>
            <h:outputText value="#{tweet.owner.username}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Tweet"/>
            </f:facet>
            <h:outputText value="#{tweet.content}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Liked by"/>
            </f:facet>
            <p:repeat value="#{tweet.likes}" var="like">
                <span>#{like.owner.email} </span>
            </p:repeat>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Actions"/>
            </f:facet>
            <h:form>
                <p:commandButton icon="fa fa-trash" id="nonAjax" actionListener="#{tweetView.deleteTweet(tweet.id)}"
                                 type="button" ajax="false"/>
            </h:form>
        </p:column>
    </p:dataTable>

</h:body>
</html>
