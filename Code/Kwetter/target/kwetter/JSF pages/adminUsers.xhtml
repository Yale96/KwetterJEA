<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css" />
        <link rel="stylesheet" href="css/default.css" type="text/css" />
        <h:outputStylesheet library="css" name="cssLayout.css" />

        <link rel="stylesheet" media="screen" href="/resources/styles.css"  type="text/css" />
        <link rel="stylesheet" media="print" href="/resources/print.css"  type="text/css" />
        <link rel="stylesheet" media="(max-width: 800px)" href="/resources/print.css"  type="text/css" />
        <title><ui:insert name="title"></ui:insert></title>
    </h:head>
    <h:body>

        <div id="adminUsers">

            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="/JSF pages/header.xhtml" />
                </ui:insert>
            </div>

            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>
                <div id="userTable">
                    <p:dataTable var="user" value="#{userView.allUsers}" editable="true" style="margin-bottom:20px">
                        
                        <p:ajax event="rowEdit" listener="#{userView.onRowEdit}" update=":form:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{userView.onRowCancel}" update=":form:msgs" />
                        
                        <p:column headerText="Id">
                            <h:outputText value="#{user.id}" />
                        </p:column>

                        <p:column headerText="Username">
                            <h:outputText value="#{user.username}" />
                        </p:column>

                        <p:column headerText="Email">
                            <h:outputText value="#{user.email}" />
                        </p:column>

                        <p:column headerText="Role">
                            <h:outputText value="#{user.getRol().getType()}" />
                        </p:column>

                        <p:column headerText="Edit role">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{user.getRol().getType()}" /></f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{user}" style="width:100%">
                                        <f:selectItems value="#{userView.allRoleTypes}" var="user" itemLabel="#{rol}" itemValue="#{rol}" />
                                    </h:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>

                </div>
            </h:form>

            <div id="footer">
                <ui:insert name="footer" >
                    <ui:include src="/JSF pages/footer.xhtml" />
                </ui:insert>
            </div>

        </div>

    </h:body>
</html>
